<!doctype html>
<html>
  <head>
    <title>BOATMAN - GIS</title>
    <link rel="shortcut icon" type="image/jpg" href="/images/boatman.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet -->

    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <script src="node_modules/leaflet/dist/leaflet.js"></script>

    <!-- Jquery -->

    <script
      type="text/javascript"
      src="node_modules/jquery/dist/jquery.min.js"
    ></script>

    <!-- Plugins -->

    <script src="node_modules/worldminimap/dist/Control.WorldMiniMap.js"></script>

    <link
      rel="stylesheet"
      href="node_modules/coordinates/dist/Leaflet.Coordinates-0.1.5.css"
    />
    <script src="node_modules/coordinates/dist/Leaflet.Coordinates-0.1.5.min.js"></script>

    <link
      rel="stylesheet"
      href="node_modules/markercluster/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/markercluster/dist/MarkerCluster.Default.css"
    />
    <script src="node_modules/markercluster/dist/leaflet.markercluster.js"></script>

    <script src="node_modules/boatmarker/leaflet.boatmarker.min.js"></script>

    <link
      rel="stylesheet"
      href="//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css"
    />
    <script src="//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js"></script>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="map"></div>

    <a href="#" id="export">Export Detections</a>
    <a href="#" id="analysis">Run Analysis</a>

    <div id="time-ranges" class="leaflet-bar">
      <form action="#" id="form">
        <label for="from">
          From
          <input
            id="from"
            type="date"
            value=""
            name="from"
            onchange="updateShips()"
          />
        </label>
        <label for="to">
          To
          <input
            id="to"
            type="date"
            value=""
            name="to"
            onchange="updateShips()"
          />
        </label>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
